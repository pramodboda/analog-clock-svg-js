<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock with Digital Numbers</title>
    <style>
        /* Add your CSS here */
    </style>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="clock-container">

    <!-- viewBox is coordinate system, width and height are on-screen size -->
    <svg id="clock" viewBox="0 0 100 100" width="160" height="160">

        <circle id="face" cx="50" cy="50" r="45"/> <!-- the clock face -->
  
        <g id="ticks">
          <!-- 12 hour tick marks -->
          <line x1='50' y1='5.000' x2='50.00' y2='10.00'/>
          <line x1='72.50' y1='11.03' x2='70.00' y2='15.36'/>
          <line x1='88.97' y1='27.50' x2='84.64' y2='30.00'/>
          <line x1='95.00' y1='50.00' x2='90.00' y2='50.00'/>
          <line x1='88.97' y1='72.50' x2='84.64' y2='70.00'/>
          <line x1='72.50' y1='88.97' x2='70.00' y2='84.64'/>
          <line x1='50.00' y1='95.00' x2='50.00' y2='90.00'/>
          <line x1='27.50' y1='88.97' x2='30.00' y2='84.64'/>
          <line x1='11.03' y1='72.50' x2='15.36' y2='70.00'/>
          <line x1='5.000' y1='50.00' x2='10.00' y2='50.00'/>
          <line x1='11.03' y1='27.50' x2='15.36' y2='30.00'/>
          <line x1='27.50' y1='11.03' x2='30.00' y2='15.36'/>
        </g>
  
        <g id="numbers">
          <!-- Number the cardinal directions-->
          <text x="50" y="18">12</text>
          <!-- <text x="67" y="21">1</text> -->
          <text x="85" y="53">3</text>
          <text x="50" y="88">6</text>
          <text x="15" y="53">9</text>
        </g>
  
        <!-- Draw hands pointing straight up. We rotate them in the code. -->
        <g id="hands"> <!-- Add shadows to the hands -->
          <line id="hourhand" x1="50" y1="50" x2="50" y2="24"/>
          <line id="minutehand" x1="50" y1="50" x2="50" y2="20"/>
          <line id="secondhand" x1="50" y1="50" x2="50" y2="16"/>
        </g>
      </svg>
      <div id="digital"></div>
    </div>


    <script>
        // Add your JavaScript here
    </script>

    <script src="./script.js"></script>
</body>
</html>
