<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock with Digital Numbers</title>
    <style>
        /* Add your CSS here */
    </style>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="clock">
        <svg width="200" height="200" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="48" stroke="black" stroke-width="2" fill="none"/>
            <line id="hour" x1="50" y1="50" x2="50" y2="30" stroke="black" stroke-width="2"/>
            <line id="minute" x1="50" y1="50" x2="50" y2="20" stroke="black" stroke-width="2"/>
            <line id="second" x1="50" y1="50" x2="50" y2="10" stroke="red" stroke-width="1"/>
            <!-- Clock numbers -->
            <text x="50" y="10" text-anchor="middle" font-size="5" fill="black">12</text>
            <text x="75" y="18" text-anchor="middle" font-size="5" fill="black">1</text>
            <text x="88" y="32" text-anchor="middle" font-size="5" fill="black">2</text>
            <text x="90" y="50" text-anchor="middle" font-size="5" fill="black">3</text>
            <text x="88" y="68" text-anchor="middle" font-size="5" fill="black">4</text>
            <text x="75" y="82" text-anchor="middle" font-size="5" fill="black">5</text>
            <text x="50" y="90" text-anchor="middle" font-size="5" fill="black">6</text>
            <text x="25" y="82" text-anchor="middle" font-size="5" fill="black">7</text>
            <text x="12" y="68" text-anchor="middle" font-size="5" fill="black">8</text>
            <text x="10" y="50" text-anchor="middle" font-size="5" fill="black">9</text>
            <text x="12" y="32" text-anchor="middle" font-size="5" fill="black">10</text>
            <text x="25" y="18" text-anchor="middle" font-size="5" fill="black">11</text>
            <!-- Digital numbers -->
            <text id="digital" x="50" y="95" text-anchor="middle" font-size="8" fill="black"></text>
        </svg>
    </div>
    <script>
        // Add your JavaScript here
    </script>

    <script src="./script.js"></script>
</body>
</html>
